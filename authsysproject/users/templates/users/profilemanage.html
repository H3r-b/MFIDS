{% extends 'users/base.html' %}

{% block content %}
<title>Profile Settings - MFIDS</title>
<p></p>
    <div class="container rounded" style="background-color: rgba(0, 0, 0, 0.5); margin-top: 5px; margin-bottom: 5px;">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold text-white">{{ user.username }}</span>
                    <span class="text-white-50">{{ user.email }}</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
    <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right text-white">Profile Settings</h4>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <label class="labels">Name</label>
                <input type="text" class="form-control" placeholder="First name" value="">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <label class="labels">Surname</label>
                <input type="text" class="form-control" value="" placeholder="Surname">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <label class="labels">Username</label>
                <input type="text" class="form-control" placeholder="Username" value="{{ user.username }}">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <label class="labels">Email</label>
                <input type="email" class="form-control" value="{{ user.email }}" placeholder="Email">
            </div>
        </div>
        <!-- Add more profile settings here -->
        <div class="mt-5 text-center">
            <a href="{% url 'profile' %}" class="btn btn-primary profile-button">Save Profile</a>
        </div>        
    </div>
</div>

            
        </div>
    </div>
{% endblock %}
