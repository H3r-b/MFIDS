    {% extends 'users/base.html' %}
    {% load static %}
    {% block content %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <div class="container" style="margin-top: 30px;">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
                    
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password1"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password1" required>
                    </div>

                    <div class="form-group">
                        <label for="password2"><b>Confirm Password</b></label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
                    </div>
                    <p></p>
                    <!-- Apply the CSS effect to the signup button -->
                    <button class="btn btn-primary signup-button" type="submit" id="signup-button">Sign Up</button>
                </fieldset>

                <p></p>

                <div class="form-group">
                    <small class="text-muted ml-3">Already have an account?? <a href="{% url 'login' %}">Sign In</a></small>
                </div>
            </form>
        </div>

        <script>
            // JavaScript to navigate to the login page when the "Sign In" button is clicked
            document.getElementById('sign-in-button').addEventListener('click', function() {
                window.location.href = "{% url 'login' %}";
            });
        </script>
    {% endblock %}
