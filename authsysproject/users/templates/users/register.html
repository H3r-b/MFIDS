{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <title>Register - MFIDS</title>
    <div class="container" style="margin-top: 30px;">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
            <p></p>
            {{ form|crispy }}
            <input type="text" id="username" name="username" placeholder="Username">
            <!-- Apply the CSS effect to the signup button -->
        </fieldset>
        <p></p>
        <div>
            <button class="btn btn-primary signup-button" type="submit" id="signup-button">Sign Up</button>
        </div>
        
        <div class="form-group">
            <small class="text-muted ml-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
        </div>
    </form>
    </div>

    <script>
        // JavaScript to navigate to the login page when the "Sign In" button is clicked
        document.getElementById('signup-button').addEventListener('click', function() {
            window.location.href = "{% url 'login' %}";
        });
    </script>
    
{% endblock %}
