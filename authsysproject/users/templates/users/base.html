<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="{% static 'users/images/mfidslogo.png' %}"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Css Style -->
    <link
      rel="stylesheet"
      href="{% static 'users/css/main.css' %}"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    id="bg"
    class="d-flex flex-column"
    style="background-image: url({% static 'users/images/bg.png' %})"
  >
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><img
            class="ECS_logo_img"
            style="height: 20%; width: 30%; max-width: fit-content"
            src="{% static 'users/images/MFIDS.png' %}"
            alt="MFIDS"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
            <a
              class="nav-link"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D"
              target="_blank"
              >Products</a
            >
            <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
          </div>
          <form class="d-flex g-0">
            {% if user.is_authenticated %}
            <a
              href="{% url 'profile' %}"
              class="btn"
              style="color: white; background-color: #fd5e14"
              type="submit"
              id="header-links"
            >
              Profile
            </a>
            <a
              href="{% url 'logout' %}"
              class="btn"
              style="color: white; background-color: #fd5e14; margin-left: 10px"
              type="submit"
              id="header-links"
            >
              Logout
            </a>
            {% else %}
            <a
              href="{% url 'register' %}"
              class="btn"
              style="color: white; background-color: #fd5e14"
              type="submit"
              id="header-links"
            >
              Create Account
            </a>
            <a
              href="{% url 'login' %}"
              class="btn"
              style="color: white; background-color: #fd5e14; margin-left: 10px"
              type="submit"
              id="header-links"
              >Log In</a
            >
            {% endif %}
          </form>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column flex-grow-1 justify-content-center">
      <div class="container">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %} {% endif %}
      </div>
      {% block content %} {% endblock content %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      -->
  </body>
</html>
